<!DOCTYPE html>
<html lang="en"> <!--Lang is necessary-->
<head> <!-- //Describes the main content of the page -->
	<meta charset="utf-8">
	<title>Simple selectors</title>

	<style>

		/* all with class="highlight" */
		.highlight{
			background-color: green;
		}

		/* all p elements with class="highlight" */
		p.highlight{
			font-style: italic;
		}

		/* all elements with class="highlight" as well as with class 'mainpoint'. */
		.highlight.mainpoint{
			color: red;
			background-color: black;
		}

	</style>
</head>

<body> <!-- The root of all the content that is visible to the user-->
	
	<h1 class="highlight">Element with Class Selector</h1>
	<p>In CSS, selectors are patterns used to select the element(s) you want to style.</p>
	<p class="highlight">This is P with class="highlight".</p>
	<div class="mainpoint highlight"> This is the maint point of the entire article. </div>

</body>
</html>
