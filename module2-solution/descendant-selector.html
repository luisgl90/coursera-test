<!DOCTYPE html>
<html lang="en"> <!--Lang is necessary-->
<head> <!-- //Describes the main content of the page -->
	<meta charset="utf-8">
	<title>Descendant Selector</title>

	<style>

		/* all li elements that are inside a section element */
		section{
			color: green;
		}

	</style>
</head>

<body> <!-- The root of all the content that is visible to the user-->
	
	<h1>Descendant Selector</h1>

	<section>
		Table of contents:
		<h2>Subheading 1</h2>
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>

	<article>
		Shopping list:
		<ul>
			<li>Cookies</li>
			<li>Cake</li>
			<li>Pie</li>
		</ul>
	</article>
</body>
</html>
