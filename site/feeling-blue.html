	<title>Descendant Selector</title>

	<style>

		/* all li elements that are inside a section element */
		div > div > p{
			color: blue;
		}

	</style>
</head>

<body> <!-- The root of all the content that is visible to the user-->
	
	
	<div>
	<div>
	<div class="makeMeBlue">
	  <p>I am feeling blue</p>
	</div>
	</div>
	<section class="makeMeBlue">
	<p>I just want to be left alone!</p>
	</section>
	</div>
	
</body>
</html>
